<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/gh/mholt/PapaParse/papaparse.js"></script>   
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Anton Thesis Data</title>
</head>
<body>
    <div class="container" id="topContainer">
        <h2>Antons Thesis Data</h2>
    </div>
    <p id="descriptionText">Some simple visualizations of the data from my thesis.</p>
    <div class="container" id="topContainer">
        <select id="participant" onchange="parseCSV()">
            <option value="Johanna">Johanna</option>
            <option value="Filip">Filip</option>
            <option value="Linnea">Linnea</option>
            <option value="Matilda">Matilda</option>
            <option value="All">All</option>
        </select>
    </div>

    <div class="container" id="dataContainer">
        <div class="row justify-content-center">
            <div class="col-lg" id="panel">
                <script id="graph1" type="text/javascript" src="svg_Panel.js"></script>
            </div>
            <div class="col-lg" id="popup">
                <script id="graph2" type="text/javascript" src="svg_Popup.js"></script>
            </div>
            <div class="col-lg" id="enlarge">
                <script id="graph3" type="text/javascript" src="svg_Enlarge.js"></script>
            </div>
        </div>
    </div>

    <div class="container" id="details">
            <div class="row justify-content-center"><h4>Time spent in each scene</h4></div>
            <div class="row justify-content-center" id="sceneNames">Panel: <p id="panelTime"> </p></div>
            <div class="row justify-content-center" id="sceneNames">Popup: <p id="popupTime"> </p></div>
            <div class="row justify-content-center" id="sceneNames">Enlarge: <p id="enlargeTime"> </p></div>
    </div>

    <div class="row justify-content-center" id="likertTitle"><h3>Likert answers</h3></div>
    <div class="container" id="likertChooseScene">
        <select id="scene">
            <option value="Johanna">Panel</option>
            <option value="test2">Popup</option>
            <option value="test1">Enlarge</option>
        </select>
    </div>

    <div class="container" id="likertContainer">
        <script src="stackedLikert.js"></script>
    </div>

<script src="index.js"></script>

</body>
</html>
