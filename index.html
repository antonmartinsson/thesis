<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/gh/mholt/PapaParse/papaparse.js"></script>   
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Anton Thesis Data</title>
</head>
<body>
    <div class="container" id="topContainer">
        <h2>Antons Thesis Data</h2>
    </div>
    <p id="descriptionText">Some simple visualizations of the data from my thesis.</p>
    <div class="container" id="topContainer">
        <select id="participant" onchange="parseCSV()">
            <option value="All">All</option>
            <option value="Johanna">Johanna</option>
            <option value="Filip">Filip</option>
            <option value="Linnea">Linnea</option>
            <option value="Lucas">Lucas</option>
            <option value="Matilda">Matilda</option>
            <option value="Mimmi">Mimmi</option>
            <option value="Lina">Lina</option>
            <option value="Isabelle">Isabelle</option>
            <option value="Henrik">Henrik</option>
            <option value="Hogler">Hogler</option>
            <option value="Robert">Robert</option>
            <option value="Petra">Petra</option>
            <option value="Erik">Erik</option>
            <option value="Felix">Felix</option>
        </select>
    </div>

    <div class="container" id="dataContainer">
        <div class="row justify-content-center">
            <script id="graph1" type="text/javascript" src="svg_Panel.js"></script>
            <script id="graph2" type="text/javascript" src="svg_Popup.js"></script>
            <script id="graph3" type="text/javascript" src="svg_Enlarge.js"></script>
        </div>
    </div>

    <div class="container" id="details">
            <div class="row justify-content-center"><h4>Total time spent in each scene</h4></div>
            <div class="row justify-content-center" id="inSeconds">(in seconds)</div>
            <div class="row justify-content-center" id="sceneNames"><b>Panel: </b><p id="panelTime"> </p></div>
            <div class="row justify-content-center" id="sceneNames"><b>Popup: </b><p id="popupTime"> </p></div>
            <div class="row justify-content-center" id="sceneNames"><b>Enlarge: </b><p id="enlargeTime"> </p></div>
    </div>

    <div class="row justify-content-center" id="likertTitle"><h3>Likert answers</h3></div>
    <div class="container" id="likertChooseScene">
        <select id="implementation" onchange="cleanAndCreate()">
            <option value="panel">Panel</option>
            <option value="popup">Popup</option>
            <option value="enlarge">Enlarge</option>
        </select>
    </div>

    <div class="container" id="likertContainer">
        <script src="stackedLikert.js"></script>
    </div>

<script src="index.js"></script>

</body>
</html>
